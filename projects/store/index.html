<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div><a class="text" href="index.html">COFFE HOUSE</a></div>
    </header>
    <pricelist>
        <div class="dataInput">
            <input class="data" type="text" placeholder="Введите фамилию">
            <input class="data" type="text" placeholder="Введите имя">
        </div>
        <div class="choice">
            <column_1>
                <p>
                    <input type="checkbox" id="ch1" value="80">
                    <label for="ch1"><span>Эспрессо - 80 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
                <p>
                    <input type="checkbox" id="ch2" value="110">
                    <label for="ch2"><span>Латте - 110 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
                <p>
                    <input type="checkbox" id="ch3" value="120">
                    <label for="ch3"><span>Капучино - 120 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
                <p>
                    <input type="checkbox" id="ch4" value="90">
                    <label for="ch4"><span>Американо - 90 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
            </column_1>
            <column_2>
                <p>
                    <input type="checkbox" id="ch2" value="120">
                    <label for="ch2"><span>Яблочный пирог - 120 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
                <p>
                    <input type="checkbox" id="ch2" value="80">
                    <label for="ch2"><span>Шоколадный кекс - 80 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
                <p>
                    <input type="checkbox" id="ch2" value="180">
                    <label for="ch2"><span>Чизкейк - 180 р.</span></label>
                    <input class="count" type="text" value="0">
                </p>
            </column_2>
        </div>
            <order>
                <a class="result"><span>Итого: 0 рублей</span></a>
                <button>ОФОРМИТЬ ЗАКАЗ</button>
            </order>
    </pricelist>
    <script src="script.js"></script>
</body>
</html>
